version: 0.1
frontend:
    phases:
        preBuild:
            commands:
                - npm install
        build:
            commands:
                # This makes sure that the commit is not deployed if the tests fail.
                - npm run test && npm run build
    artifacts:
        baseDirectory: build
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
