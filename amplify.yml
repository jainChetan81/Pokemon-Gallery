version: 0.1
frontend:
    phases:
        preBuild:
            commands:
                - npm install
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
